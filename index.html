<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini ABA</title>
    <link rel="stylesheet" href="css/main.css"> 
</head>
<body>
    <h1 class="title">ABA 2024 DESIGN</h1>
    <header>
        <div class="line-1"><p style="font-size: 2px; background: #000; width: 200px; margin-bottom: 15px;margin-left: -50px;">1</p></div>
        <span>1</span>
        <div class="line-2"><p style="font-size: 2px; background: #000; width: 200px;margin-left: 40px;margin-bottom: 15px;color: #63b7b7;">1</p></div>
    </header>
    <div class="container">
        <div class="shape"></div>
        <div class="left-form">
            <img src="img/banner.jpg" alt="" class="banner">
        </div>  
        <div class="form-container">
            <div class="form-header">
                <img src="img/logo.webp" alt="" class="logo">
            </div>
            <div class="form-group">
                <input type="text" placeholder="បញ្ចូលឈ្មោះអ្នកប្រើប្រាស់ *">
            </div>
            <div class="form-group">
                <input type="text" placeholder="បញ្ចូលលេខសម្ងាត់ *">
            </div>
            <div class="form-group">
                <button>ចូលប្រើប្រាស់</button>
            </div>
        </div>
        <div class="right-form">
            <img src="img/icon.webp" alt="" class="robot">
        </div>
    </div>
</body>
</html>
